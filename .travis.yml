language: julia

os:
- linux
- osx

julia:
# - 0.7
- 1.0
- 1.1
- nightly

matrix:
  allow_failures:
  - julia: nightly
  - julia: 0.7
  fast_finish: true

notifications:
  email: false

cache:
  timeout: 1000
  directories:
  - downloads

env:
  global:
  - BINARYBUILDER_DOWNLOADS_CACHE=downloads
  - BINARYBUILDER_AUTOMATIC_APPLE=true

stages:
- name: dylib
- name: test

jobs:
  include:
  - stage: dylib
    julia: 1.0
    script:
    - julia -e 'using Pkg; Pkg.add("BinaryProvider"); Pkg.add("BinaryBuilder");'
    - julia deps/build_tarballs.jl
    deploy:
      provider: releases
      api_key:
        secure: 
      file_glob: true
      skip_cleanup: true
      file: products/*
      on:
        repo: TuringLang/Libtask.jl
        tags: true
  - stage: test
    script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia -e 'using Pkg; Pkg.build("Libtask"); Pkg.test("Libtask", coverage=true)'
    # - julia -e 'using Pkg; cd(Pkg.dir("Libtask")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
